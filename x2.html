<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>LATENT RADIO | Forager Broadcasts</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ“»</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-void: #05050a;
            --bg-panel: #0d0d14;
            --bg-card: #14141f;
            --accent-fire: #ff4500;
            --accent-ember: #ff6b35;
            --accent-glow: #00ff88;
            --accent-ice: #00d4ff;
            --accent-purple: #8b5cf6;
            --text-ghost: #3a3a4a;
            --text-dim: #6a6a7a;
            --text-main: #c0c0cc;
            --text-bright: #ffffff;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            background: var(--bg-void);
            font-family: 'Space Mono', monospace;
            color: var(--text-main);
        }

        .radio {
            height: 100%;
            display: flex;
            flex-direction: column;
            background:
                radial-gradient(ellipse at 50% 100%, rgba(255, 69, 0, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 0% 0%, rgba(139, 92, 246, 0.05) 0%, transparent 40%),
                var(--bg-void);
        }

        /* Header */
        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .signal-icon {
            width: 32px;
            height: 32px;
            position: relative;
        }

        .signal-wave {
            position: absolute;
            border: 2px solid var(--accent-fire);
            border-radius: 50%;
            animation: signal-pulse 2s ease-out infinite;
        }

        .signal-wave:nth-child(1) {
            width: 8px;
            height: 8px;
            top: 12px;
            left: 12px;
            animation-delay: 0s;
        }

        .signal-wave:nth-child(2) {
            width: 18px;
            height: 18px;
            top: 7px;
            left: 7px;
            animation-delay: 0.3s;
        }

        .signal-wave:nth-child(3) {
            width: 28px;
            height: 28px;
            top: 2px;
            left: 2px;
            animation-delay: 0.6s;
        }

        @keyframes signal-pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 22px;
            letter-spacing: 6px;
            color: var(--accent-fire);
            text-shadow: 0 0 30px rgba(255, 69, 0, 0.5);
        }

        .tagline {
            font-size: 9px;
            letter-spacing: 4px;
            color: var(--text-ghost);
            text-transform: uppercase;
        }

        /* Now Playing */
        .now-playing {
            padding: 24px 20px;
            background: linear-gradient(180deg, var(--bg-panel) 0%, transparent 100%);
        }

        .np-label {
            font-size: 8px;
            letter-spacing: 3px;
            color: var(--accent-glow);
            text-transform: uppercase;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .np-label::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--accent-glow);
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .np-card {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .np-art {
            width: 80px;
            height: 80px;
            background: var(--bg-card);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }

        .np-art::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent 50%, rgba(255, 69, 0, 0.1) 100%);
        }

        .np-info {
            flex: 1;
            min-width: 0;
        }

        .np-track {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: var(--text-bright);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .np-artist {
            font-size: 12px;
            color: var(--text-dim);
            margin-bottom: 8px;
        }

        .np-meta {
            display: flex;
            gap: 12px;
            font-size: 9px;
            color: var(--text-ghost);
        }

        .np-tag {
            padding: 3px 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        /* Waveform */
        .waveform {
            height: 60px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
        }

        .wave-bar {
            width: 3px;
            background: linear-gradient(to top, var(--accent-fire), var(--accent-ember));
            border-radius: 2px;
            transition: height 0.15s ease;
        }

        .wave-bar.past {
            background: var(--text-ghost);
        }

        /* Progress */
        .progress-section {
            padding: 0 20px 20px;
        }

        .progress-bar {
            height: 4px;
            background: var(--bg-card);
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            width: 35%;
            background: linear-gradient(90deg, var(--accent-fire), var(--accent-ember));
            border-radius: 2px;
            transition: width 0.1s linear;
        }

        .time-row {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 10px;
            color: var(--text-ghost);
            font-family: 'Orbitron', sans-serif;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .ctrl-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 12px;
        }

        .ctrl-btn:hover,
        .ctrl-btn:active {
            color: var(--text-bright);
            transform: scale(1.1);
        }

        .ctrl-btn.play {
            width: 72px;
            height: 72px;
            background: var(--accent-fire);
            border-radius: 50%;
            color: var(--text-bright);
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px rgba(255, 69, 0, 0.4);
        }

        .ctrl-btn.play:active {
            transform: scale(0.95);
        }

        /* Playlist */
        .playlist-section {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .playlist-title {
            font-size: 10px;
            letter-spacing: 3px;
            color: var(--text-ghost);
            text-transform: uppercase;
        }

        .setlist-tabs {
            display: flex;
            gap: 8px;
        }

        .setlist-tab {
            padding: 4px 10px;
            background: transparent;
            border: 1px solid var(--text-ghost);
            border-radius: 12px;
            font-size: 9px;
            color: var(--text-ghost);
            cursor: pointer;
            transition: all 0.2s;
        }

        .setlist-tab.active {
            background: var(--accent-fire);
            border-color: var(--accent-fire);
            color: var(--text-bright);
        }

        .playlist {
            flex: 1;
            overflow-y: auto;
            padding: 0 12px 20px;
        }

        .track-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 4px;
        }

        .track-item:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .track-item.active {
            background: rgba(255, 69, 0, 0.1);
            border-left: 3px solid var(--accent-fire);
        }

        .track-num {
            width: 24px;
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            color: var(--text-ghost);
            text-align: center;
        }

        .track-item.active .track-num {
            color: var(--accent-fire);
        }

        .track-art {
            width: 44px;
            height: 44px;
            background: var(--bg-card);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .track-details {
            flex: 1;
            min-width: 0;
        }

        .track-name {
            font-size: 13px;
            color: var(--text-main);
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-item.active .track-name {
            color: var(--text-bright);
        }

        .track-artist {
            font-size: 11px;
            color: var(--text-ghost);
        }

        .track-function {
            font-size: 9px;
            color: var(--accent-purple);
            margin-top: 2px;
            opacity: 0.8;
        }

        .track-duration {
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            color: var(--text-ghost);
        }

        /* YouTube Link */
        .yt-btn {
            width: 36px;
            height: 36px;
            background: rgba(255, 0, 0, 0.1);
            border: none;
            border-radius: 6px;
            color: #ff0000;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .yt-btn:hover {
            background: rgba(255, 0, 0, 0.2);
            transform: scale(1.1);
        }

        /* Scrollbar */
        .playlist::-webkit-scrollbar {
            width: 4px;
        }

        .playlist::-webkit-scrollbar-track {
            background: transparent;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: var(--text-ghost);
            border-radius: 2px;
        }

        /* Footer */
        .footer {
            padding: 12px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .freq {
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            color: var(--accent-ember);
        }

        .source {
            font-size: 9px;
            color: var(--text-ghost);
            letter-spacing: 2px;
        }
    </style>
</head>

        ];

        // Audio file mapping for available MP3s
        const audioFiles = {
            1: "audio/Istana.mp3",
            2: "audio/Sote - Holy Error [Opal Tapes].mp3",
            3: "audio/Nicolas Jaar - Agosto.mp3",
            4: "audio/Excavation (Part 1).mp3",
            5: "audio/Moondog - Lament I, Bird's Lament.mp3",
            6: "audio/Caregiver part 1 (breathing).mp3",
            7: "audio/Lucrecia Dalt - No tiempo [Official Video].mp3",
            8: "audio/Alemu Aga Besmeab - Abatachin Hoy, playing the Begenna, the Harp of David from Ethiopia.mp3",
            9: "audio/test pattern #1011 [d4CX6B4soJM].mp3",
            10: "audio/Amnesia Scanner - AS Chaos feat. Pan Daijing (Lyric Video).mp3",
            11: "audio/SOPHIE  Ponyboy (Official Video).mp3"
        };

        let currentTrack = 0;
        let currentSetlist = 1;
        let isPlaying = false;
        let progress = 0;
        let progressInterval = null;

        // Audio element
        const audio = new Audio();
        audio.volume = 0.8;

        // DOM elements
        const npArt = document.getElementById('npArt');
        const npTrack = document.getElementById('npTrack');
        const npArtist = document.getElementById('npArtist');
        const npOperator = document.getElementById('npOperator');
        const npBpm = document.getElementById('npBpm');
        const progressFill = document.getElementById('progressFill');
        const timeNow = document.getElementById('timeNow');
        const timeTotal = document.getElementById('timeTotal');
        const playlist = document.getElementById('playlist');
        const btnPlay = document.getElementById('btnPlay');
        const waveform = document.getElementById('waveform');

        // Initialize waveform bars
        const numBars = 48;
        for (let i = 0; i < numBars; i++) {
            const bar = document.createElement('div');
            bar.className = 'wave-bar';
            bar.style.height = '4px';
            waveform.appendChild(bar);
        }

        // Render playlist
        function renderPlaylist() {
            const filtered = tracks.filter(t => t.setlist === currentSetlist);
            playlist.innerHTML = filtered.map((t, i) => `
                <div class="track-item ${t.id === tracks[currentTrack].id ? 'active' : ''}" data-index="${tracks.indexOf(t)}">
                    <span class="track-num">${String(t.id).padStart(2, '0')}</span>
                    <div class="track-art">${t.icon}</div>
                    <div class="track-details">
                        <div class="track-name">${t.track}</div>
                        <div class="track-artist">${t.artist}</div>
                        <div class="track-function">${t.function}</div>
                    </div>
                    <span class="track-duration">${t.duration}</span>
                    <button class="yt-btn" data-yt="${t.yt}">â–¶</button>
                </div>
            `).join('');

            // Add click handlers
            playlist.querySelectorAll('.track-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    if (e.target.classList.contains('yt-btn')) return;
                    currentTrack = parseInt(item.dataset.index);
                    updateNowPlaying();
                    renderPlaylist();
                    startPlaying();
                });
            });

            // YouTube buttons
            playlist.querySelectorAll('.yt-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const query = encodeURIComponent(btn.dataset.yt);
                    window.open(`https://www.youtube.com/results?search_query=${query}`, '_blank');
                });
            });
        }

        // Update now playing
        function updateNowPlaying() {
            const t = tracks[currentTrack];
            npArt.textContent = t.icon;
            npTrack.textContent = t.track;
            npArtist.textContent = t.artist;
            npOperator.textContent = t.operator;
            npBpm.textContent = t.bpm ? `${t.bpm} BPM` : 'Variable';
            timeTotal.textContent = t.duration;
            progress = 0;
            updateProgress();
        }

        // Update progress
        function updateProgress() {
            progressFill.style.width = `${progress}%`;
            const t = tracks[currentTrack];
            const [min, sec] = t.duration.split(':').map(Number);
            const totalSec = min * 60 + sec;
            const currentSec = Math.floor(totalSec * (progress / 100));
            const currentMin = Math.floor(currentSec / 60);
            const currentSecRem = currentSec % 60;
            timeNow.textContent = `${currentMin}:${String(currentSecRem).padStart(2, '0')}`;
        }

        // Animate waveform
        function animateWaveform() {
            const bars = waveform.querySelectorAll('.wave-bar');
            bars.forEach((bar, i) => {
                const isPast = (i / bars.length) * 100 < progress;
                bar.classList.toggle('past', isPast);

                if (isPlaying) {
                    const height = isPast ?
                        4 + Math.random() * 8 :
                        8 + Math.random() * 32 + Math.sin(Date.now() / 150 + i * 0.3) * 10;
                    bar.style.height = `${height}px`;
                } else {
                    bar.style.height = '4px';
                }
            });
        }

        // Start playing
        function startPlaying() {
            const t = tracks[currentTrack];
            const audioFile = audioFiles[t.id];

            if (audioFile) {
                // Has audio file - play it
                if (audio.src !== audioFile && !audio.src.endsWith(encodeURIComponent(audioFile.split('/').pop()))) {
                    audio.src = audioFile;
                }
                audio.play().catch(e => console.log('Audio play failed:', e));
            }

            isPlaying = true;
            btnPlay.textContent = 'â¸';
        }

        // Stop playing
        function stopPlaying() {
            isPlaying = false;
            btnPlay.textContent = 'â–¶';
            audio.pause();
        }

        // Audio event handlers
        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                progress = (audio.currentTime / audio.duration) * 100;
                updateProgress();
            }
        });

        audio.addEventListener('ended', () => {
            nextTrack();
            startPlaying();
        });

        audio.addEventListener('loadedmetadata', () => {
            const mins = Math.floor(audio.duration / 60);
            const secs = Math.floor(audio.duration % 60);
            timeTotal.textContent = `${mins}:${String(secs).padStart(2, '0')}`;
        });

        // Next track
        function nextTrack() {
            audio.pause();
            currentTrack = (currentTrack + 1) % tracks.length;
            currentSetlist = tracks[currentTrack].setlist;
            updateTabs();
            updateNowPlaying();
            renderPlaylist();
        }

        // Prev track
        function prevTrack() {
            audio.pause();
            currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
            currentSetlist = tracks[currentTrack].setlist;
            updateTabs();
            updateNowPlaying();
            renderPlaylist();
        }

        // Update tabs
        function updateTabs() {
            document.querySelectorAll('.setlist-tab').forEach(tab => {
                tab.classList.toggle('active', parseInt(tab.dataset.set) === currentSetlist);
            });
        }

        // Event listeners
        btnPlay.addEventListener('click', () => {
            if (isPlaying) {
                stopPlaying();
            } else {
                startPlaying();
            }
        });

        document.getElementById('btnNext').addEventListener('click', () => {
            nextTrack();
            if (isPlaying) startPlaying();
        });

        document.getElementById('btnPrev').addEventListener('click', () => {
            prevTrack();
            if (isPlaying) startPlaying();
        });

        document.querySelectorAll('.setlist-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                currentSetlist = parseInt(tab.dataset.set);
                updateTabs();
                renderPlaylist();
            });
        });

        document.getElementById('progressBar').addEventListener('click', (e) => {
            const rect = e.target.getBoundingClientRect();
            const pct = ((e.clientX - rect.left) / rect.width);
            if (audio.duration) {
                audio.currentTime = pct * audio.duration;
            }
            progress = pct * 100;
            updateProgress();
        });

        // Animation loop
        setInterval(animateWaveform, 50);

        // Init
        updateNowPlaying();
        renderPlaylist();
    </script>
</body>

</html>
